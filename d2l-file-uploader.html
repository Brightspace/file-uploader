<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<!--
`d2l-file-uploader` is a web component for uploading files.

@demo demo/index.html
-->
<dom-module id="d2l-file-uploader">
	<template strip-whitespace>
		<style>
			.d2l-file-uploader-drop-zone {
				border: 2px dashed var(--d2l-color-ferrite);
				border-radius: 0.3rem;
				height: auto;
				max-width: 27rem;
				text-align: center;
				width: auto;
			}

			:host([_file-drag-over]) .d2l-file-uploader-drop-zone {
				color: var(--d2l-color-celestine);
				background-color: var(--d2l-color-celestine-plus-2);
			}

			.d2l-file-uploader-icon {
				padding-top: 1.3rem;
				padding-bottom: 0.5rem;
			}

			:host([_file-drag-over]) .d2l-file-uploader-icon svg path {
				fill: var(--d2l-color-celestine);
			}

			#file_upload_input_1 {
				display: block;
				height: 0.9rem;
				left: 0;
				opacity: 0;
				position: absolute;
				top: 0;
				width: 3.1rem;
			}

			#file_upload_input_2 {
				display: none;
			}

			.d2l-file-uploader-browse-label {
				background: none;
				border: none;
				color: var(--d2l-color-celestine);
				overflow: hidden;
				padding-right: 0;
				position: relative;
			}

			.d2l-file-uploader-browse-label:hover, #file_upload_input_1:focus + label, #file_upload_input_1:hover + label {
				color: var(--d2l-color-celestine-minus-1);
				text-decoration: underline;
			}

			.d2l-file-uploader-browse-button {
				display: none;
			}

			.d2l-file-uploader-text {
				margin-bottom: 1.3rem;
			}

			.d2l-file-uploader-input-container1 {
				background: none;
				border: none;
				display: inline;
				overflow: hidden;
				padding-right: 0;
				position: relative;
			}

			.d2l-file-uploader-input-container2 {
				display: table;
				position: relative;
				margin:auto;
				margin-top: 0.8rem;
				margin-bottom: 0.8rem;
			}

			.d2l-file-uploader-error {
				-webkit-animation-name: errorIn;
				animation-name: errorIn;
				-webkit-animation-duration: 0.7s;
				animation-duration: 0.7s;
				border: 1px solid var(--d2l-color-mica);
				border-left-width: 0.5rem;
				border-left-color: var(--d2l-color-citrine);
				border-radius: 0.3rem;
				margin-bottom: 1.5rem;
				max-width: 25.65rem;
				padding: 0.7rem 0 0.7rem 1rem;
				width: auto;
			}

			@keyframes errorIn {
				0% {
					max-height: 0.1rem;
					opacity: 0;
				}
				20% {
					opacity: 0;
				}
				80% {
					max-height: 3rem;
				}
				100% {
					opacity: 1;
				}
			}

			@media (max-width: 992px) {
				.d2l-file-uploader-browse-label {
					display: none;
				}

				#file_upload_input_1 {
					display: none;
				}

				#file_upload_input_2 {
					display: block;
					height: 2.1rem;
					left: 0;
					margin-left: 0.5rem;
					opacity: 0;
					position: absolute;
					top: 0;
					width: 7rem;
				}

				/* These rules are for mimicing the look and feel of d2l-button. d2l-button cannot be used here because placing a input element inside */
				/* a button would not work on browsers other than Chrome */
				.d2l-file-uploader-browse-button {
					background-color: var(--d2l-color-celestine);
					border: 1px solid;
					border-radius: 0.3rem;
					border-color: var(--d2l-color-celestine-minus-1);
					color: #ffffff;
					display: block;
					font-size: 0.7rem;
					padding: 0.35rem 1.5rem;
					margin: auto;
					margin-bottom: 0.4rem;
					width: auto;
				}

				.d2l-file-uploader-browse-button:hover, #file_upload_input_2:hover + .d2l-file-uploader-browse-button {
					background-color: var(--d2l-color-celestine-minus-1);
				}

				#file_upload_input_2:focus + .d2l-file-uploader-browse-button  {
					box-shadow: 0 0 0 4px rgba(0, 111, 191, 0.3);
				}
			}
		</style>

		<div>
			<div>
				<div class="d2l-file-uploader-error" role="alert" hidden$="{{!error}}">{{errorMessage}}</div>
			</div>

			<div class="d2l-file-uploader-drop-zone">
				<div class="d2l-file-uploader-icon">
					<svg width="78" height="78" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 78 78">
						<path fill="#565a5c" d="M54.76,36A3.992,3.992,0,0,1,51,38.639H42v36a3,3,0,0,1-6,0v-36H27a4,4,0,0,1-2.56-7.07l12-10a3.988,3.988,0,0,1,5.12,0l12,10A4.007,4.007,0,0,1,54.76,36Z"/>
						<path fill="#565a5c" d="M46,53.549a1.333,1.333,0,0,0,.49.09"/>
						<path fill="#565a5c" d="M46.5,50.639a1.386,1.386,0,0,0-.5.09"/>
						<path fill="#565a5c" d="M78,36.139a17.519,17.519,0,0,1-17.5,17.5c-.17,0-1.33,0-1.5-.02l-12.51.02a1.333,1.333,0,0,1-.49-.09,1.494,1.494,0,0,1,0-2.82,1.386,1.386,0,0,1,.5-.09h14a14.5,14.5,0,0,0,1.58-28.92c-.52-.05-1.05-.08-1.58-.08h-.35a1.49,1.49,0,0,1-1-.4,2.258,2.258,0,0,1-.542-1.074c-.138-.462-.306-.916-.478-1.365a20.484,20.484,0,0,0-38.26,0q-.21.54-.39,1.08a3.353,3.353,0,0,1-.53,1.26,1.542,1.542,0,0,1-1.12.5H17.5c-.53,0-1.06.03-1.58.08a14.5,14.5,0,0,0,1.58,28.92H31.49a1.5,1.5,0,0,1,.01,3s-13.5,0-13.5-.02a4.176,4.176,0,0,1-.5.02,17.5,17.5,0,0,1-.77-34.98,23.489,23.489,0,0,1,44.54,0A17.519,17.519,0,0,1,78,36.139Z"/>
					</svg>
				</div>
				<div class="d2l-file-uploader-text">
					<span><span hidden$="[[multiple]]">{{localize('single_file_upload_text')}}</span>
					<span hidden$="[[!multiple]]">{{localize('multiple_file_upload_text')}}</span>
					<div class="d2l-file-uploader-input-container1">
						<input id="file_upload_input_1" type="file" aria-label$="{{localize('browse')}}" multiple="[[multiple]]" on-change="_fileSelectHandler"/>
						<label class="d2l-file-uploader-browse-label" for="file_upload_input_1">{{localize('browse')}}</label>
					</div>
					</span>
					<div class="d2l-file-uploader-input-container2">
						<input id="file_upload_input_2" type="file" aria-label$="{{localize('browse_files')}}" multiple="[[multiple]]" on-change="_fileSelectHandler"/>
						<label class="d2l-file-uploader-browse-button" for="file_upload_input_2">{{localize('browse_files')}}</label>
					</div>
				</div>
			</div>
		</div>
	</template>

	<script>
		Polymer({
			is: 'd2l-file-uploader',

			behaviors: [
				Polymer.AppLocalizeBehavior
			],

			properties: {
				/**
				 * Fired when files have been added to the uploaded.
				 *
				 * @event file-added-to-upload
				 * @param {Array<File>} files Array of [File](https://developer.mozilla.org/en-US/docs/Web/API/File) objects.
				 */

				/**
				 * Indicates whether the uploader is in an error state.
				 */
				error: {
					type: Boolean,
					value: false,
					notify: true
				},
				/**
				 * Custom error message. Displayed when `error` is `true`.
				 */
				errorMessage: {
					type: String,
					value: ''
				},
				/**
				 * Language of the page. Should correspond to one of the supported language codes in `locales.json`.
				 */
				language: {
					type: String,
					value: 'en'
				},
				/**
				 * Whether multiple files can be uploaded.
				 */
				multiple: {
					type: Boolean,
					value: false
				},
				/**
				 * Collection of uploaded files, as [File](https://developer.mozilla.org/en-US/docs/Web/API/File) objects.
				 */
				_files: {
					type: Object,
					observer: '_fileChangeHandler'
				},
				/**
				 * Whether a file is currently being dragged over the document.
				 */
				_fileDragOver: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				}
			},

			attached: function() {

				this.loadResources(this.resolveUrl('locales.json'));

				Polymer.RenderStatus.afterNextRender(this, function() {
					this.listen(document, 'dragover', '__onDragOver');
					this.listen(document, 'dragleave', '__onDragLeave');
					this.listen(document, 'dragend', '__onDragEnd');
					this.listen(document, 'drop', '__onDrop');
				}.bind(this));

			},

			detached: function() {
				this.unlisten(document, 'dragover', '__onDragOver');
				this.unlisten(document, 'dragleave', '__onDragLeave');
				this.unlisten(document, 'dragend', '__onDragEnd');
				this.unlisten(document, 'drop', '__onDrop');
			},

			_fileSelectHandler: function(event) {
				var files = [];
				for (var i = 0; i < event.target.files.length; i++) {
					files[i] = event.target.files[i];
				}
				this._files = files;
			},

			__onDragOver: function(event) {
				event.preventDefault();
				this._fileDragOver = true;
			},

			__onDragLeave: function(event) {
				event.preventDefault();
				this._fileDragOver = false;
			},

			__onDragEnd: function(event) {
				this._fileDragOver = false;
				var dataTransfer = event.dataTransfer;
				if (dataTransfer.items) {
					// Use DataTransferItemList interface to remove the drag data
					for (var i = 0; i < dataTransfer.items.length; i++) {
						dataTransfer.items.remove(i);
					}
				} else {
					// Use DataTransfer interface to remove the drag data
					event.dataTransfer.clearData();
				}
			},

			__onDrop: function(event) {
				event.preventDefault();
				this._fileDragOver = false;
				var files = [];
				var dataTransfer = event.dataTransfer;
				if (dataTransfer.items) {
					if (!this.multiple && dataTransfer.items.length > 1) {
						this.error = true;
						this.errorMessage = this.localize('choose_one_file_to_upload');
						return;
					}

					// Use DataTransferItemList interface to access the file(s)
					for (var i = 0; i < dataTransfer.items.length; i++) {
						if (dataTransfer.items[ i ].kind === 'file') {
							files[i] = dataTransfer.items[i].getAsFile();
						}
					}
				} else {
					if (!this.multiple && dataTransfer.files.length > 1) {
						this.error = true;
						this.errorMessage = this.localize('choose_one_file_to_upload');
						return;
					}

					// Use DataTransfer interface to access the file(s)
					for (var j = 0; j < dataTransfer.files.length; j++) {
						files[j] = dataTransfer.files[j];
					}
				}

				this._files = files;
			},

			_fileChangeHandler: function(files) {
				this.fire('file-added-to-upload', files);
			}
		});
	</script>

</dom-module>
