			_computeLanguage: function(resources, language) {
				var locale = language;
				locale = locale.toLowerCase();
				if (resources[locale]) {
					this.language = locale;
					return;
				}
				var langAndRegion = locale.split('-');
				if (resources[langAndRegion[0]]) {
					this.language =  langAndRegion[0];
					return;
				}
				this.language =  'en';
			}
